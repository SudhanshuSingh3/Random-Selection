<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="showData()">click here to show users</button>
    <h3 id="showData"></h3>
    <script>
      var userList = JSON.parse(localStorage.getItem("firstlist"));
      function showData() {
        let list = document.getElementById("showData");
        for (let i = 0; i < userList.length; i++) {
          let li = document.createElement("h3");
          li.innerText = userList[i].name;
          list.appendChild(li);
          console.log(userList[i].name);
        }
      }

      console.log(userList);
    </script>
  </body>
</html>
